<div class="login-container">
    <h2>Iniciar Sesión</h2>

    <form [formGroup]="form" (ngSubmit)="login()">
        <div class="form-group">
            <label for="usu_email">Correo Electrónico</label>
            <input type="email" id="usu_email" formControlName="usu_email" autocomplete="username" />
        </div>

        <div class="form-group">
            <label for="usu_password">Contraseña</label>
            <input type="password" id="usu_password" formControlName="usu_password" autocomplete="current-password" />
        </div>

        <button type="submit" [disabled]="loading || form.invalid">
            {{ loading ? 'Ingresando...' : 'Ingresar' }}
        </button>

        <div *ngIf="error" class="error">
            {{ error }}
        </div>
    </form>
</div>
